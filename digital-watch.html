    <h1>Digital Clock with Java Script:</h1>
    <div id="my-clock" class="clock" onload="show_time()"></div>
    <script>
        function show_time() {
    var date = new Date();
    console.log("date: ", date);
    var h = date.getHours(); // 0 - 23
    console.log("hour: ", h);
    var m = date.getMinutes(); // 0 - 59
    console.log("min: ", m);
    var s = date.getSeconds(); // 0 - 59
    console.log("sec: ", s);
    var session = "AM";

    if (h == 0) {
        h = 12;
    }

    if (h > 12) {
        h = h - 12;
        session = "PM";
    }
    h = (h < 10) ? "0" + h : h;
    m = (m < 10) ? "0" + m : m;
    s = (s < 10) ? "0" + s : s;

    var time = h + ":" + m + ":" + s + " " + session;
    document.getElementById("my-clock").innerText = time;
    document.getElementById("my-clock").textContent = time;

    setTimeout(show_time, 1000);

}
show_time();
    </script>
